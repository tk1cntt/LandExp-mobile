query DetailQuery($id: String) {
  getDetail(id: $id) {
    house {
      id
      title
      link
      actionType
      acreage
      money
      bathRoom
      bedRoom
      parking
      landType
      createAt
      address
      cityName
      districtName
      wardName
      districtType
      wardType
      projectName
      mobile
      createByLogin
    }

    images {
      id
    }

    error {
      type
      title
      status
      detail
      path
      message
    }
  }
}

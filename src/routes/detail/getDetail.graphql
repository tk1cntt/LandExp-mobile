query DetailQuery($id: String) {
  getDetail(id: $id) {
    house {
      id
      title
      link
      actionType
      acreage
      money
      bathRoom
      bedRoom
      parking
      landType
      createAt
      address
      cityName
      districtName
      wardName
      districtType
      wardType
      projectName
      customer
      mobile
      email
      createByLogin
      restaurants {
        title
        googleId
        type
        address
        distance
        longitude
        latitude
      }
      hospitals {
        title
        googleId
        type
        address
        distance
        longitude
        latitude
      }
      schools {
        title
        googleId
        type
        address
        distance
        longitude
        latitude
      }
    }

    images {
      id
    }

    error {
      type
      title
      status
      detail
      path
      message
    }
  }
}

query TopQuery($page: Int, $size: Int) {
  getTop(page: $page, size: $size) {
    id
    link
    actionType
    acreage
    money
    bathRoom
    bedRoom
    parking
    landType
    createAt
    cityName
    districtName
    wardName
    districtType
    wardType
    projectName
    customer
    mobile
    createByLogin
    error {
      type
      title
      status
      detail
      path
      message
    }
  }
}
